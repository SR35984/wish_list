<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create Item</title>
	<style>
		body { background-color: #ccffe6; }
	</style>
</head>

<body>
	<div class="wrapper" style="padding-left: 15px;">
		<p style="display: inline-block; padding-left: 550px;">
			<a href="{% url 'dashboard' %}" style="padding-right: 10px;">Home</a>
			<a href="{% url 'logout' %}">Logout</a>
		</p>
		<h1 style="margin-top: 0px;">Create a New Wish List Item</h1>
		<p style="display: inline-block;">Item/Product:</p>
		<form action="{% url 'create_item' %}" style="display: inline-block;" method="POST">
			{% csrf_token %}
			<input type="text" name="name">
			<button type="submit">Add</button>
		</form>
	</div>
</body>

</html>
